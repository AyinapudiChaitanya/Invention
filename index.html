<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phoenix2 Runner with Scoreboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      font-size: 32px;
      color: #f59e0b;
      margin-bottom: 10px;
    }
    .game-area {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 400px;
      background: #1f2937;
      border: 2px solid #f59e0b;
      border-radius: 12px;
      overflow: hidden;
    }
    .robot {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 60px;
      background: #60a5fa;
      border-radius: 8px;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background: #f59e0b;
      border-radius: 4px;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #1f2937;
      color: #e5e7eb;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #f59e0b;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
    .scoreboard {
      margin-top: 24px;
      width: 100%;
      max-width: 400px;
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 16px;
    }
    .scoreboard h2 {
      margin-top: 0;
      color: #22c55e;
      font-size: 20px;
    }
    .score-entry {
      padding: 6px 0;
      border-bottom: 1px solid #374151;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Robot Runner</h1>
  <div class="controls">
    <input id="playerName" type="text" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
  </div>
  <div class="game-area" id="gameArea">
    <div class="robot" id="robot"></div>
  </div>
  <div class="scoreboard">
    <h2>üèÜ Scoreboard</h2>
    <div id="scoreList"></div>
  </div>

  <script>
    const robot = document.getElementById('robot');
    const gameArea = document.getElementById('gameArea');
    const scoreList = document.getElementById('scoreList');
    const playerInput = document.getElementById('playerName');

    let isJumping = false;
    let jumpHeight = 100;
    let gravity = 4;
    let velocity = 0;
    let obstacles = [];
    let gameInterval;
    let obstacleInterval;
    let startTime;
    let playerName = '';
    let scores = JSON.parse(localStorage.getItem('robotScores') || '[]');

    function startGame() {
      if (!playerInput.value.trim()) {
        alert('Please enter your name');
        return;
      }
      playerName = playerInput.value.trim();
      resetGame();
      startTime = Date.now();
      gameInterval = setInterval(gameLoop, 20);
      obstacleInterval = setInterval(spawnObstacle, 1500);
      document.addEventListener('keydown', handleJump);
    }

    function resetGame() {
      robot.style.bottom = '0px';
      velocity = 0;
      isJumping = false;
      obstacles.forEach(obs => obs.remove());
      obstacles = [];
    }

    function handleJump(e) {
      if (e.code === 'Space' && !isJumping) {
        isJumping = true;
        velocity = jumpHeight;
      }
    }

    function spawnObstacle() {
      const obs = document.createElement('div');
      obs.classList.add('obstacle');
      obs.style.left = gameArea.offsetWidth + 'px';
      gameArea.appendChild(obs);
      obstacles.push(obs);
    }

    function gameLoop() {
      // Robot jump physics
      if (isJumping) {
        let currentBottom = parseInt(robot.style.bottom);
        velocity -= gravity;
        robot.style.bottom = Math.max(0, currentBottom + velocity) + 'px';
        if (currentBottom + velocity <= 0) {
          isJumping = false;
          velocity = 0;
        }
      }

      // Move obstacles
      obstacles.forEach((obs, index) => {
        let left = parseInt(obs.style.left);
        obs.style.left = (left - 5) + 'px';

        // Collision detection
        if (left < 90 && left > 50 && parseInt(robot.style.bottom) < 40) {
          endGame();
        }

        // Remove off-screen obstacles
        if (left < -20) {
          obs.remove();
          obstacles.splice(index, 1);
        }
      });
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(obstacleInterval);
      document.removeEventListener('keydown', handleJump);
      const runTime = ((Date.now() - startTime) / 1000).toFixed(2);
      scores.push({ name: playerName, time: parseFloat(runTime) });
      scores.sort((a, b) => b.time - a.time);
      scores = scores.slice(0, 5); // Keep top 5
      localStorage.setItem('robotScores', JSON.stringify(scores));
      updateScoreboard();
      alert(`${playerName}, you lasted ${runTime} seconds!`);
    }

    function updateScoreboard() {
      scoreList.innerHTML = '';
      scores.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'score-entry';
        div.textContent = `${index + 1}. ${entry.name} ‚Äì ${entry.time.toFixed(2)}s`;
        scoreList.appendChild(div);
      });
    }

    updateScoreboard();
  </script>
</body>
</html>
