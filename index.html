<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phoenix2's Guess the Missing Alphabets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      font-size: 28px;
      color: #f59e0b;
      margin-bottom: 10px;
    }
    .game-box {
      background: #1f2937;
      border: 2px solid #f59e0b;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .word {
      font-size: 32px;
      letter-spacing: 8px;
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #0b1220;
      color: #e5e7eb;
      width: 60px;
      text-align: center;
    }
    button {
      padding: 8px 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      background: #f59e0b;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
    .scoreboard {
      margin-top: 24px;
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 16px;
      max-width: 400px;
      width: 100%;
    }
    .scoreboard h2 {
      margin-top: 0;
      color: #22c55e;
      font-size: 20px;
      text-align: center;
    }
    .score-entry {
      padding: 6px 0;
      border-bottom: 1px solid #374151;
      font-size: 16px;
    }
    .controls {
      margin-bottom: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[name="player"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Phoenix2's Guess the Missing Alphabets</h1>
  <div class="controls">
    <input type="text" name="player" id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
  </div>

  <div class="game-box" id="gameBox" style="display:none;">
    <div id="wordDisplay" class="word">_ _ _ _</div>
    <input type="text" id="guessInput" maxlength="1" />
    <button onclick="submitGuess()">Guess</button>
    <div id="feedback" style="margin-top:10px;"></div>
    <div id="scoreDisplay" style="margin-top:10px;">Score: 0</div>
  </div>

  <div class="scoreboard">
    <h2>üèÜ Scoreboard</h2>
    <div id="scoreList"></div>
  </div>

  <script>
    const words = ["APPLE", "GRAPE", "HOUSE", "PLANE", "CHAIR", "BRAVE", "SNAKE", "CLOUD", "MOUSE", "TRAIN"];
    let currentWord = "";
    let maskedWord = "";
    let missingIndices = [];
    let score = 0;
    let playerName = "";
    let scores = JSON.parse(localStorage.getItem("wordScores") || "[]");

    const wordDisplay = document.getElementById("wordDisplay");
    const guessInput = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const scoreList = document.getElementById("scoreList");

    function startGame() {
      const nameInput = document.getElementById("playerName");
      if (!nameInput.value.trim()) {
        alert("Please enter your name");
        return;
      }
      playerName = nameInput.value.trim();
      score = 0;
      document.getElementById("gameBox").style.display = "block";
      nameInput.disabled = true;
      generateWord();
      updateScoreboard();
    }

    function generateWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      missingIndices = [];
      maskedWord = currentWord.split("").map((char, i) => {
        if (Math.random() < 0.4) {
          missingIndices.push(i);
          return "_";
        }
        return char;
      }).join("");
      wordDisplay.textContent = maskedWord.split("").join(" ");
      feedback.textContent = "";
      guessInput.value = "";
      guessInput.focus();
    }

    function submitGuess() {
      const guess = guessInput.value.toUpperCase();
      if (!guess || guess.length !== 1) return;

      let correct = false;
      let chars = maskedWord.split("");
      missingIndices.forEach((i) => {
        if (currentWord[i] === guess && chars[i] === "_") {
          chars[i] = guess;
          correct = true;
        }
      });

      maskedWord = chars.join("");
      wordDisplay.textContent = maskedWord.split("").join(" ");

      if (correct) {
        score += 10;
        feedback.textContent = "‚úÖ Correct!";
      } else {
        score -= 5;
        feedback.textContent = "‚ùå Wrong!";
      }

      scoreDisplay.textContent = `Score: ${score}`;
      guessInput.value = "";
      guessInput.focus();

      if (!maskedWord.includes("_")) {
        setTimeout(() => {
          generateWord();
        }, 1000);
      }
    }

    function updateScoreboard() {
      scores.push({ name: playerName, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("wordScores", JSON.stringify(scores));

      scoreList.innerHTML = "";
      scores.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "score-entry";
        div.textContent = `${index + 1}. ${entry.name} ‚Äì ${entry.score}`;
        scoreList.appendChild(div);
      });
    }

    updateScoreboard();
  </script>
</body>
</html>
