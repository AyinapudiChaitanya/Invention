<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe: Chaitu vs Harish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    #scoreboard {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: #f0f0f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
    }
    #message {
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="scoreboard">
    <p><strong>Chaitu (X):</strong> <span id="scoreX">0</span> | <strong>Harish (O):</strong> <span id="scoreO">0</span></p>
  </div>

  <div id="message">Chaitu's turn</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let gameActive = true;
    let scores = { X: 0, O: 0 };

    const cells = Array(9).fill(null);

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = value;
        cell.addEventListener('click', () => handleMove(index));
        board.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      renderBoard();
      if (checkWinner(currentPlayer)) {
        message.textContent = (currentPlayer === 'X' ? 'Chaitu' : 'Harish') + ' wins!';
        scores[currentPlayer]++;
        updateScore();
        gameActive = false;
      } else if (cells.every(cell => cell)) {
        message.textContent = 'It\'s a draw!';
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = (currentPlayer === 'X' ? 'Chaitu' : 'Harish') + '\'s turn';
      }
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index] === player)
      );
    }

    function updateScore() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
    }

    function resetGame() {
      cells.fill(null);
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = 'Chaitu\'s turn';
      renderBoard();
    }

    renderBoard();
  </script>

</body>
</html>
