<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phoenix2's Bingo Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      font-size: 32px;
      color: #f59e0b;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      background: #1f2937;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #f59e0b;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #0b1220;
      border: 2px solid #374151;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .cell:hover {
      background: #1e293b;
    }
    .cell.marked {
      background: #22c55e;
      color: #0f172a;
      box-shadow: 0 0 10px #22c55e88;
      transform: scale(1.05);
    }
    .cell.free {
      background: #60a5fa;
      color: #0f172a;
      cursor: default;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #f59e0b;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bingo Game</h1>
  <div id="board" class="board"></div>
  <button onclick="generateBoard()">New Card</button>

  <script>
    const boardEl = document.getElementById('board');

    function generateBoard() {
      boardEl.innerHTML = '';
      const columns = {
        B: getUniqueNumbers(1, 15, 5),
        I: getUniqueNumbers(16, 30, 5),
        N: getUniqueNumbers(31, 45, 5),
        G: getUniqueNumbers(46, 60, 5),
        O: getUniqueNumbers(61, 75, 5)
      };

      for (let row = 0; row < 5; row++) {
        ['B', 'I', 'N', 'G', 'O'].forEach((col, colIndex) => {
          const cell = document.createElement('div');
          cell.className = 'cell';
          let value = columns[col][row];
          if (row === 2 && col === 'N') {
            cell.textContent = 'FREE';
            cell.classList.add('free', 'marked');
          } else {
            cell.textContent = value;
            cell.onclick = () => cell.classList.toggle('marked');
          }
          boardEl.appendChild(cell);
        });
      }
    }

    function getUniqueNumbers(min, max, count) {
      const nums = [];
      while (nums.length < count) {
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!nums.includes(num)) nums.push(num);
      }
      return nums;
    }

    generateBoard();
  </script>
</body>
</html>
